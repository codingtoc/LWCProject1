<template>
  <lightning-card title={title}>
    <template if:true={isAccountSelected}>
      <lightning-button-icon
        icon-name="utility:adduser"
        variant="brand"
        alternative-text="Add Contact"
        class="slds-m-left_xx-small"
        title="Add Contact"
        onclick={handleAddContact}
      ></lightning-button-icon>
      <template if:true={hasContacts}>
        <template for:each={contacts} for:item="contact">
          <lightning-layout
            key={contact.Id}
            class="slds-box slds-m-around_small"
            vertical-align="center"
          >
            <lightning-layout-item size="8">
              <b>{contact.Name}</b>
            </lightning-layout-item>
            <lightning-layout-item size="4">
              <lightning-button-icon
                icon-name="utility:edit"
                variant="brand"
                alternative-text="Edit"
                class="slds-m-left_xx-small"
                title="Edit"
                onclick={handleEdit}
              ></lightning-button-icon>
              <lightning-button-icon
                icon-name="utility:delete"
                variant="brand"
                alternative-text="Delete"
                class="slds-m-left_xx-small"
                title="Delete"
              ></lightning-button-icon>
            </lightning-layout-item>
          </lightning-layout>
        </template>
      </template>
      <template if:false={hasContacts}>
        <div class="slds-align_absolute-center">No Contacts Found</div>
      </template>
    </template>
    <template if:false={isAccountSelected}>
      <div class="slds-align_absolute-center">No Account Selected</div>
    </template>
    <template if:true={isAddContactClicked}>
      <section
        role="dialog"
        tabindex="-1"
        aria-modal="true"
        aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open"
      >
        <div class="slds-modal__container">
          <button class="slds-button slds-button_icon slds-modal__close">
            <svg
              class="slds-button__icon slds-button__icon_large"
              aria-hidden="true"
            >
              <use
                xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"
              ></use>
            </svg>
            <span class="slds-assistive-text">Cancel and close</span>
          </button>
          <div class="slds-modal__header">
            <h1
              id="modal-heading-01"
              class="slds-modal__title slds-hyphenate"
              tabindex="-1"
            >
              Add Contact
            </h1>
          </div>
          <div
            class="slds-modal__content slds-p-around_medium"
            id="modal-content-id-1"
          >
            <p>
              Sit nulla est ex deserunt exercitation anim occaecat. Nostrud
              ullamco deserunt aute id consequat veniam incididunt duis in sint
              irure nisi. Mollit officia cillum Lorem ullamco minim nostrud elit

              consequat ipsum magna exercitation reprehenderit magna. Tempor

              nulla aute est. Labore esse esse cupidatat amet velit id elit
              consequat minim ullamco mollit enim excepteur ea.
            </p>
          </div>
          <div class="slds-modal__footer">
            <button
              class="slds-button slds-button_neutral"
              aria-label="Cancel and close"
              onclick={handleAddContactCancel}
            >
              Cancel
            </button>
            <button class="slds-button slds-button_brand">Save</button>
          </div>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
    <template if:true={isEditClicked}>
      <section
        role="dialog"
        tabindex="-1"
        aria-modal="true"
        aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open"
      >
        <div class="slds-modal__container">
          <button class="slds-button slds-button_icon slds-modal__close">
            <svg
              class="slds-button__icon slds-button__icon_large"
              aria-hidden="true"
            >
              <use
                xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"
              ></use>
            </svg>
            <span class="slds-assistive-text">Cancel and close</span>
          </button>
          <div class="slds-modal__header">
            <h1
              id="modal-heading-02"
              class="slds-modal__title slds-hyphenate"
              tabindex="-1"
            >
              Edit Contact
            </h1>
          </div>
          <div
            class="slds-modal__content slds-p-around_medium"
            id="modal-content-id-2"
          >

              consequat ipsum magna exercitation reprehenderit magna. Tempor
              cupidatat consequat elit dolor adipisicing.
            </p>
            <p>
              Dolor eiusmod sunt ex incididunt cillum quis nostrud velit duis
              sit officia. Lorem aliqua enim laboris do dolor eiusmod officia.
              Mollit incididunt nisi consectetur esse laborum eiusmod pariatur
              proident. Eiusmod et adipisicing culpa deserunt nostrud ad veniam
              nulla aute est. Labore esse esse cupidatat amet velit id elit
              consequat minim ullamco mollit enim excepteur ea.
            </p>
          </div>
          <div class="slds-modal__footer">
            <button
              class="slds-button slds-button_neutral"
              aria-label="Cancel and close"
              onclick={handleEditCancel}
            >
              Cancel
            </button>
            <button class="slds-button slds-button_brand">Save</button>
          </div>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
  </lightning-card>
</template>
